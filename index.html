<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歯科医院ERP ダッシュボード (Prototype)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f9; }
        .dashboard-container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        canvas { width: 100%; height: 400px; }
        .loading { text-align: center; color: #666; margin-top: 20px; }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h2>経営数値ダッシュボード</h2>
    <div id="loading" class="loading">データを取得中...</div>
    <canvas id="salesChart" style="display:none;"></canvas>
</div>

<script>
    // 【ここにGASのウェブアプリURLを貼り付けてください】
    const GAS_API_URL = 'https://script.google.com/macros/s/xxxxxxxxxxxxxxxxx/exec';

    async function fetchData() {
        try {
            // GASへリクエスト（redirect: "follow" が重要です）
            const response = await fetch(GAS_API_URL, {
                method: "GET",
                mode: "cors",
                redirect: "follow" 
            });

            if (!response.ok) throw new Error('Network response was not ok');
            
            const jsonData = await response.json();
            renderChart(jsonData);

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('loading').textContent = 'データの取得に失敗しました。コンソールを確認してください。';
        }
    }

    function renderChart(data) {
        document.getElementById('loading').style.display = 'none';
        const canvas = document.getElementById('salesChart');
        canvas.style.display = 'block';

        // データの加工
        const labels = data.map(item => item.date);
        const insuranceData = data.map(item => item.insurancePoints);
        const selfPayData = data.map(item => item.selfPay);

        new Chart(canvas, {
            type: 'bar', // 棒グラフと折れ線の複合グラフ
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '自費売上 (円)',
                        data: selfPayData,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        yAxisID: 'y'
                    },
                    {
                        label: '保険点数 (点)',
                        data: insuranceData,
                        type: 'line', // 折れ線
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        fill: false,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                interaction: { mode: 'index', intersect: false },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: { display: true, text: '自費売上' }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: { display: true, text: '保険点数' },
                        grid: { drawOnChartArea: false }
                    }
                }
            }
        });
    }

    // ページ読み込み時に実行
    fetchData();
</script>

</body>
</html>
